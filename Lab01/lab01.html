          <form>
            <div class="form-group row">
              <label for="ItemName" class="col-sm-2 col-form-label">Nazwa towaru</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="itemName" onBlur="sprawdzItemName()">
                <div id="itemNameError"></div>
              </div>
            </div>

            <div class="form-group row">
              <label for="ItemCode" class="col-sm-2 col-form-label">Kod towaru</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="itemCode" onBlur="sprawdzItemCode()">
                <div id="itemCodeError"></div>
              </div>
            </div>

            <div class="form-group row">
                <label for="ItemPrice" class="col-sm-2 col-form-label">Cena</label>
                <div class="col-sm-5">
                  <input type="number" step=0.01 class="form-control" id="itemNettoPrice" placeholder="netto" onBlur="sprawdzItemNettoPrice()">
                  <div id="itemNettoPriceError"></div>
                </div>
                
                <div class="col-sm-5">
                  <input type="number" step=0.01 class="form-control" id="itemBruttoPrice" placeholder="brutto" disabled>
                </div>
              </div>

            <div class="form-group row">
                <label for="Vat" class="col-sm-2 col-form-label">Stawka VAT</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="vat" onBlur="sprawdzVat()">
                  <div id="vatError"></div>
                </div>
              </div>

              <div class="form-group row">
                  <label for="InputItemCategory" class="col-sm-2 col-form-label">Kategoria</label>
                  <div class="col-sm-10">
                  <select type="text" id="inputItemCategory" class="form-control" onBlur="sprawdzKategorie()">
                    <option value=0>Wybierz kategorię</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                  </select>
                  <div id="categoryError"></div>
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-2">Opcje towaru</div>
                    <div class="col-sm-10">
                      <div class="form-check" id="itemOptions" onclick="sprawdzOpcje()">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="Opcja1">
                        <label class="form-check-label" for="gridCheck1">
                          Opcja 1
                        </label> 
                      </div>
                      <div class="form-check" onclick="sprawdzOpcje()">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" value="Opcja2">
                        <label class="form-check-label" for="gridCheck2">
                          Opcja 2
                        </label>
                      </div>
                      <div class="form-check" onclick="sprawdzOpcje()">
                        <input class="form-check-input" type="checkbox" id="gridCheck3" value="Opcja3">
                        <label class="form-check-label" for="gridCheck3">
                          Opcja 3
                        </label>
                      </div>
                      <div class="form-check" onclick="sprawdzOpcje()">
                        <input class="form-check-input" type="checkbox" id="gridCheck4" value="Opcja4">
                        <label class="form-check-label" for="gridCheck4">
                          Opcja 4
                        </label>
                      </div>
                      <div class="form-check" onclick="sprawdzOpcje()">
                        <input class="form-check-input" type="checkbox" id="gridCheck5" value="Opcja5">
                        <label class="form-check-label" for="gridCheck5">
                          Opcja 5
                        </label>
                        <div class="col-sm-4" id="optionsError"></div>
                      </div>
                      
                      
                      
                      
                    </div>
                    
                    
                  </div>
                  

                  <div class="form-group row">
                      <label class="col-sm-2">Ocena towaru </label>
                      <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" name="inlineRadioOptions" id="radioRating1" value="1">
                              <label class="form-check-label" for="inlineRadio1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" name="inlineRadioOptions" id="radioRating2" value="2">
                              <label class="form-check-label" for="inlineRadio2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" name="inlineRadioOptions" id="radioRating3" value="3" checked>
                              <label class="form-check-label" for="inlineRadio3">3</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" name="inlineRadioOptions" id="radioRating4" value="4">
                              <label class="form-check-label" for="inlineRadio4">4</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-radio-input" type="radio" name="inlineRadioOptions" id="radioRating5" value="5">
                              <label class="form-check-label" for="inlineRadio5">5</label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group row">
                    <label for="ItemPicture" class="col-sm-2 col-form-label">Zdjęcie towaru</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="itemPicture" onBlur=sprawdzItemPicture()>
                      <div id="itemPictureError"></div>
                    </div>
                  </div>

                   <div class="form-group">

                       <option value="12">DPD - 12.00 zł</option>

                       <option value="0">Odbiór osobisty - 0.00 zł</option>
                     </select>
                   </div>
                   <div>
                       Cena : <input type="text" class="form-control" id="allProducts" placeholder="" readonly="readonly">

                       <br>
                       Suma : <input type="text" class="form-control" id="costAll" placeholder="" readonly="readonly">
                       <br>

             </div>
